<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер проверок паллетов РЦ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Экран входа -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-clipboard-check"></i> Трекер проверок паллетов РЦ</h1>
                <p class="login-subtitle">Авторизация сотрудника</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Имя пользователя:</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль:</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Введите пароль" autocomplete="current-password">
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                </div>
                
                <button id="loginButton" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <div class="login-hint">
                    <p><i class="fas fa-info-circle"></i> Для доступа к системе обратитесь к администратору</p>
                    <p class="test-credentials">
                        <small>Тестовые данные: admin / admin123</small>
                    </p>
                </div>
            </div>
            
            <div class="login-footer">
                <div class="version">Версия 1.2 | Требуется авторизация</div>
            </div>
        </div>
    </div>

    <!-- Основное приложение (скрыто до входа) -->
    <div id="appContainer" class="container" style="display: none;">
        <!-- Остальной код остается без изменений -->
        <!-- ... -->
    </div>

    <!-- Модальные окна -->
    <!-- ... остальной код без изменений ... -->

    <script src="script.js"></script>
</body>
</html>
